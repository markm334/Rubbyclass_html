<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms
    </title>
</head>
<body>
<h2>students registration</h2>
<form action="">

    <label for="fname"> FirstName</label>
    <input type="text"  id="fname" name="fname" required><br><br>
    <label for="lname">Last name</label>
    <input type="text"  id="lname" name="lname" required></input><br><br>
    <label for="email">email address</label>
    <input type="text"  id="email" name="email"></input><br><br>
    <label for="date">date of birth</label>
    <input type="date"  id="date" name="date"></input><br><br>  </br>
   <label for="male">male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="cours">course</label>
    <select name="course" id="cours">
    <option value="react"> React Js</option>
    <option value="ds">Data Science</option>
    <option value="ml">Machine Learning</option>
</select><br><br>
    <label for="pass">Password</label>
    <input type="password"  id="pass" name="pass"></input><br><br>

<label for="pic">upload prof pic</label>
    <input type="file"  id="pic" name="pic"></input><br><br></br>
    <input type="submit" value="submit">
</form>
</body>
</html>
